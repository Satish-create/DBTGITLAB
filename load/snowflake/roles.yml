version: "1.0"

# Databases
databases:
    - analytics:
        shared: no

    - raw:
        shared: no

    - snowflake:
        shared: yes

    - testing_db:
        shared: no


# Roles
roles:
    ## Admin Roles
    - accountadmin:
        warehouses:
            - loading
        member_of:
            - sysadmin

    - securityadmin:
        warehouses:
            - loading
        member_of:
            - sysadmin

    - sysadmin:
        warehouses:
            - loading
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                write:
                    - raw.*
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                write:
                    - raw.*.*
                    - analytics.*.*

    ## Regular Roles
    - analyst_core:
        warehouses:
            - analyst_xs
            - analyst_xl
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                    - snowflake
                write:
                    - analytics
            schemas:
                read:
                    - raw.gcloud_postgres_stitch
                    - raw.netsuite_stitch
                    - raw.salesforce_stitch
                    - raw.sheetload
                    - raw.snapshots
                    - raw.snowplow
                    - raw.tap_postgres
                    - raw.zendesk_stitch
                    - raw.zuora_stitch
                    - analytics.analytics
                    - analytics.analytics_staging
                    - analytics.analytics_meta
                    - analytics.dbt_archive
                    - snowflake.*
            tables:
                read:
                    - raw.gcloud_postgres_stitch.*
                    - raw.netsuite_stitch.*
                    - raw.salesforce_stitch.*
                    - raw.sheetload.*
                    - raw.snapshots.*
                    - raw.snowplow.*
                    - raw.tap_postgres.*
                    - raw.zendesk_stitch.*
                    - raw.zuora_stitch.*
                    - analytics.analytics.*
                    - analytics.analytics_staging.*
                    - analytics.analytics_meta.*
                    - analytics.dbt_archive.*
                    - snowflake.*.*
                    
