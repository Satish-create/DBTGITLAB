version: "1.0"

# Databases
databases:
    - analytics:
        shared: no

    - raw:
        shared: no

    - snowflake:
        shared: yes

    - testing_db:
        shared: no


# Roles
roles:
    ## Admin Roles
    - accountadmin:
        warehouses:
            - loading
        member_of:
            - sysadmin

    - securityadmin:
        warehouses:
            - loading
        member_of:
            - sysadmin

    - sysadmin:
        warehouses:
            - loading
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                write:
                    - raw.*
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                write:
                    - raw.*.*
                    - analytics.*.*

    ## Regular Roles
    - analyst_growth:
        warehouses:
            - analyst_xs
            - analyst_xl
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                    - snowflake
                write:
                    - analytics
            schemas:
                read:
                    - raw.gcloud_postgres_stitch
                    - raw.salesforce_stitch
                    - raw.sheetload
                    - raw.snapshots
                    - raw.snowplow
                    - raw.tap_postgres
                    - raw.zuora_stitch
                    - analytics.analytics
                    - analytics.analytics_staging
                    - analytics.analytics_meta
                    - analytics.dbt_archive
                    - snowflake.*
            tables:
                read:
                    - raw.gcloud_postgres_stitch.*
                    - raw.netsuite_stitch.*
                    - raw.salesforce_stitch.*
                    - raw.sheetload.*
                    - raw.snapshots.*
                    - raw.snowplow.*
                    - raw.tap_postgres.*
                    - raw.zuora_stitch.*
                    - analytics.analytics.*
                    - analytics.analytics_staging.*
                    - analytics.analytics_meta.*
                    - analytics.dbt_archive.*
                    - snowflake.*.*

    - analyst_finance:
        warehouses:
            - analyst_xs
            - analyst_xl
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                    - snowflake
                write:
                    - analytics
            schemas:
                read:
                    - raw.bamboohr
                    - raw.gcloud_postgres_stitch
                    - raw.netsuite_stitch
                    - raw.salesforce_stitch
                    - raw.sheetload
                    - raw.snapshots
                    - raw.snowplow
                    - raw.tap_postgres
                    - raw.zuora_stitch
                    - analytics.analytics
                    - analytics.analytics_staging
                    - analytics.analytics_meta
                    - analytics.dbt_archive
                    - snowflake.*
            tables:
                read:
                    - raw.bamboohr.*
                    - raw.gcloud_postgres_stitch.*
                    - raw.netsuite_stitch.*
                    - raw.salesforce_stitch.*
                    - raw.sheetload.*
                    - raw.snapshots.*
                    - raw.snowplow.*
                    - raw.tap_postgres.*
                    - raw.zuora_stitch.*
                    - analytics.analytics.*
                    - analytics.analytics_staging.*
                    - analytics.analytics_meta.*
                    - analytics.dbt_archive.*
                    - snowflake.*.*

    - analyst_core:
        warehouses:
            - analyst_xs
            - analyst_xl
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                    - snowflake
                write:
                    - analytics
            schemas:
                read:
                    - raw.gcloud_postgres_stitch
                    - raw.netsuite_stitch
                    - raw.salesforce_stitch
                    - raw.sheetload
                    - raw.snapshots
                    - raw.snowplow
                    - raw.tap_postgres
                    - raw.zendesk_stitch
                    - raw.zuora_stitch
                    - analytics.analytics
                    - analytics.analytics_staging
                    - analytics.analytics_meta
                    - analytics.dbt_archive
                    - snowflake.*
            tables:
                read:
                    - raw.gcloud_postgres_stitch.*
                    - raw.netsuite_stitch.*
                    - raw.salesforce_stitch.*
                    - raw.sheetload.*
                    - raw.snapshots.*
                    - raw.snowplow.*
                    - raw.tap_postgres.*
                    - raw.zendesk_stitch.*
                    - raw.zuora_stitch.*
                    - analytics.analytics.*
                    - analytics.analytics_staging.*
                    - analytics.analytics_meta.*
                    - analytics.dbt_archive.*
                    - snowflake.*.*

    - analyst_sensitive:
        warehouses:
            - analyst_xs
            - analyst_xl
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                    - snowflake
                write:
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                    - snowflake.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                    - snowflake.*.*

    - engineer:
        warehouses:
            - loading
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                    - snowflake
                write:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                    - snowflake.*
                write:
                    - raw.*
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                    - snowflake.*.*
                write:
                    - raw.*.*
                    - analytics.*.*

    - intern:
        warehouses:
            - analyst_xs
            - analyst_xl
        privileges:
            databases:
                read:
                    - analytics
                    - snowflake
                    - raw
                write:
                    - analytics
            schemas:
                read:
                    - analytics.analytics
                    - analytics.analytics_staging
                    - analytics.analytics_meta
                    - raw.greenhouse
                    - snowflake.*
            tables:
                read:
                    - analytics.analytics.*
                    - analytics.analytics_staging.*
                    - analytics.analytics_meta.*
                    - raw.greenhouse.*
                    - snowflake.*.*

    - loader:
        warehouses:
            - loading
        owns:
            schemas:
                - raw.*
            tables:
                - raw.*.*
        privileges:
            databases:
                read:
                    - raw
                write:
                    - raw
            schemas:
                read:
                    - raw.*
                write:
                    - raw.*
            tables:
                read:
                    - raw.*.*
                write:
                    - raw.*.*

    - product_manager:
        warehouses:
            - reporting
        privileges:
            databases:
                read:
                    - analytics
                    - raw
            schemas:
                read:
                    - analytics.analytics
                    - analytics.analytics_staging
                    - raw.snowplow
                    - raw.tap_postgres
            tables:
                read:
                    - analytics.analytics.*
                    - analytics.analytics_staging.*
                    - raw.snowplow.*
                    - raw.tap_postgres.*

    - reporter:
        warehouses:
            - reporting
        privileges:
            databases:
                read:
                    - analytics
                    - snowflake
            schemas:
                read:
                    - analytics.analytics
                    - analytics.analytics_meta
                    - analytics.analytics_staging
                    - snowflake.account_usage

            tables:
                read:
                    - analytics.analytics.*
                    - analytics.analytics_meta.*
                    - analytics.analytics_staging.*
                    - snowflake.account_usage.*

    - reporter_sensitive: #Right now this matches the reporter role, until we roll out the sensitive schema
        warehouses:
            - reporting
        privileges:
            databases:
                read:
                    - analytics
                    - snowflake
            schemas:
                read:
                    - analytics.analytics
                    - analytics.analytics_meta
                    - snowflake.*

            tables:
                read:
                    - analytics.analytics.*
                    - analytics.analytics_meta.*
                    - snowflake.*.*

    - transformer: # For automated jobs
        warehouses:
            - transforming_s
            - transforming_xl
            - transforming_xs
        owns:
            schemas:
                - analytics.*
            tables:
                - analytics.*.*
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - analytics
            schemas:
                read:
                    - raw.*
                write:
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                write:
                    - analytics.*.*

    # User Roles
    - acarella:
        warehouses:
