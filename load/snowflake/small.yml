version: “1.0”
# Databases
databases:
    - analytics:
        shared: no
    - raw:
        shared: no
    - snowflake:
        shared: yes
    - testing_db:
        shared: no
# Roles
roles:
    ## Admin Roles
    - boneyard:
        warehouses:
            - analyst_xs
        privileges:
            databases:
                read:
                    - analytics
            schemas:
                read:
                    - analytics.boneyard
            tables:
                read:
                    - analytics.boneyard.*
# Users
users:
    - pluthra:
        can_login: yes
        member_of:
            - boneyard
            # - pluthra
# Warehouses
warehouses:
    - analyst_xl:
        size: x-large
    - analyst_xs:
        size: x-small
    # - analyst_l:
    #     size: large
    # - loading:
    #     size: x-small
    
