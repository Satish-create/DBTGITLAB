readonly:
    can_login: yes
    is_superuser: no
    privileges:
        schemas:
            read:
                - analytics
                - customers
                - gitlab
                - license
                - mkto
                - public
                - sandbox
                - sfdc
                - version
                - zuora
            write:
                - sandbox
        tables:
            read:
                - analytics.*
                - customers.*
                - gitlab.*
                - license.*
                - mkto.*
                - public.*
                - sandbox.*
                - sfdc.*
                - version.*
                - zuora.*
            write:
                - sandbox.*