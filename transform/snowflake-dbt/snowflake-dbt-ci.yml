.snowplow_load: &snowplow_load
  image: registry.gitlab.com/meltano/meltano-elt/extract:latest
  stage: extract
  before_script:
    - cd transform/util/
    - pip3 install snowflake-sqlalchemy
    - pip3 install -U keyrings.alt
  tags:
    - analytics

.snowflake_dbt_jobs: &snowflake_dbt_jobs
  image: registry.gitlab.com/meltano/meltano-elt/extract:latest
  stage: model
  variables:
    SF_DATABASE: $CI_COMMIT_REF_NAME
  before_script:
    - cd transform/snowflake-dbt/
    - export SF_DATABASE="${SF_DATABASE^^}"
    - echo $SF_DATABASE
  tags:
    - analytics

# Load
snowplow_load:
  <<: *snowplow_load
  script:
    - python3 execute_copy.py
  only:
    refs:
      - master
    variables:
      - $SNOWPLOW_LOAD

snowplow_load_manual:
  <<: *snowplow_load
  script:
    - pip3 install -U keyrings.alt
    - python3 execute_copy.py
  only:
    refs:
      - branches
  when: manual

# Model
dbt_snowflake:
  <<: *snowflake_dbt_jobs
  script:
    - dbt -d deps --profiles-dir profile
    - dbt -d run --profiles-dir profile --target prod
  only:
    refs:
      - master
    variables:
      - $SNOWFLAKE_DBT

dbt_snowflake_manual: &dbt_snowflake_manual
  <<: *snowflake_dbt_jobs
  script:
    - dbt -d deps --profiles-dir profile
    - dbt -d run --profiles-dir profile --target prod
  only:
    refs:
      - branches
  when: manual

dbt_snowflake_tests_manual:
  <<: *dbt_snowflake_manual
  script:
    - dbt -d test --profiles-dir profile --target prod

dbt_snowflake_full_refresh:
  <<: *snowflake_dbt_jobs
  script:
    - dbt -d deps --profiles-dir profile
    - dbt -d run --profiles-dir profile --target prod --full-refresh
  when: manual

snowflake_mr_dbt:
  <<: *snowflake_dbt_jobs
  script:
    - dbt -d deps --profiles-dir profile
    - dbt -d run --profiles-dir profile --target prod --full-refresh
    - dbt -d run --profiles-dir profile --target prod
  when: manual

# Model tests
dbt_snowflake_tests_manual:
  <<: *dbt_snowflake_manual
  stage: model_tests
  script:
    - dbt -d test --profiles-dir profile --target prod

dbt_snowflake_tests:
  <<: *snowflake_dbt_jobs
  stage: model_tests
  script:
    - dbt -d test --profiles-dir profile --target prod
  only:
    refs:
      - master
    variables:
      - $SNOWFLAKE_DBT_TESTS
