.snowplow_load: &snowplow_load
  image: registry.gitlab.com/gitlab-data/data-image/data-image:latest
  stage: extract
  before_script:
    - cd transform/util/
    - export PATH="$CI_PROJECT_DIR/orchestration/:$PATH"
  tags:
    - analytics

.snowflake_dbt_jobs: &snowflake_dbt_jobs
  image: registry.gitlab.com/gitlab-data/data-image/data-image:latest
  stage: model
  before_script:
    - cd transform/snowflake-dbt/
    - echo $SNOWFLAKE_DATABASE
    - if [ $SNOWFLAKE_DATABASE = "master" ]; then export SNOWFLAKE_TRANSFORM_DATABASE="ANALYTICS"; else export SNOWFLAKE_TRANSFORM_DATABASE="${CI_COMMIT_REF_NAME^^}_ANALYTICS"; fi
    - echo $SNOWFLAKE_TRANSFORM_DATABASE
  tags:
    - analytics

# Load
snowplow_load:
  <<: *snowplow_load
  script:
    - python3 execute_copy.py
  only:
    refs:
      - master
    variables:
      - $SNOWPLOW_LOAD

snowplow_load_airflow:
  <<: *snowplow_load
  image: registry.gitlab.com/gitlab-data/data-image/airflow-image:latest
  script:
    - ci_helpers.py use_proxy "airflow run -f -int snowflake_load snowflake_load 2019-01-01"
  only:
    refs:
      - branches
  when: manual

snowplow_load_manual:
  <<: *snowplow_load
  script:
    - python3 execute_copy.py
  only:
    refs:
      - branches
  when: manual

# Model
dbt_snowflake: &dbt_snowflake
  <<: *snowflake_dbt_jobs
  script:
    - dbt deps --profiles-dir profile # install packages
    - dbt run --profiles-dir profile --target prod --exclude snapshots # run without snapshot models
  only:
    refs:
      - master
    variables:
      - $SNOWFLAKE_DBT

dbt_snowflake_full_refresh: &dbt_snowflake
  <<: *snowflake_dbt_jobs
  script:
    - dbt deps --profiles-dir profile # install packages
    - dbt run --profiles-dir profile --target prod --full-refresh
  only:
    refs:
      - master
    variables:
      - $SNOWFLAKE_DBT_FULL

dbt_snowflake_archive: &dbt_snowflake_archive
  <<: *snowflake_dbt_jobs
  script:
    - dbt archive --profiles-dir profile --target prod # archive tables that snapshot models need
    - dbt run --profiles-dir profile --target prod --models snapshots # update models that rely on archives
  only:
    refs:
      - master
    variables:
      - $SNOWFLAKE_DBT_ARCHIVE

dbt_snowflake_manual: &dbt_snowflake_manual
  <<: *dbt_snowflake
  script:
    - dbt deps --profiles-dir profile # install packages
    - dbt run --profiles-dir profile --target prod --exclude snapshots # run without snapshot models
    - dbt archive --profiles-dir profile --target prod # archive tables that snapshot models need
    - dbt run --profiles-dir profile --target prod --models snapshots # update models that rely on archives
  only:
    refs:
      - branches
  when: manual

dbt_snowflake_tests_manual:
  <<: *dbt_snowflake_manual
  script:
    - dbt test --profiles-dir profile --target prod

dbt_snowflake_full_refresh:
  <<: *snowflake_dbt_jobs
  script:
    - dbt deps --profiles-dir profile
    - dbt run --profiles-dir profile --target prod --full-refresh
  when: manual

snowflake_mr_dbt:
  <<: *snowflake_dbt_jobs
  script:
    - dbt deps --profiles-dir profile
    - dbt run --profiles-dir profile --target prod --full-refresh
    - dbt test --profiles-dir profile --target prod
    - dbt run --profiles-dir profile --target prod
    - dbt test --profiles-dir profile --target prod
  when: manual

snowflake_mr_dbt_exclude_snowplow:
  <<: *snowflake_dbt_jobs
  script:
    - dbt deps --profiles-dir profile
    - dbt run --profiles-dir profile --target prod --full-refresh --exclude snowplow
    - dbt test --profiles-dir profile --target prod --exclude snowplow
    - dbt run --profiles-dir profile --target prod --exclude snowplow
    - dbt test --profiles-dir profile --target prod --exclude snowplow
  when: manual

# Model tests
dbt_snowflake_tests_manual:
  <<: *dbt_snowflake_manual
  stage: model_tests
  script:
    - dbt deps --profiles-dir profile
    - dbt test --profiles-dir profile --target prod

dbt_snowflake_tests:
  <<: *snowflake_dbt_jobs
  stage: model_tests
  script:
    - dbt test --profiles-dir profile --target prod
  only:
    refs:
      - master
    variables:
      - $SNOWFLAKE_DBT_TESTS
