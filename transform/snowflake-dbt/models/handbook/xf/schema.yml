version: 2

models:
  - name: category_handbook_engineering_merge_requests
    description: This dbt model (view) just filters category_handbook_merge_requests to only include engineering and support related MRs.
    columns:
    - name: merge_request_created_at
      tests:
        - not_null
    - name: merge_request_department_list
      tests:
        - not_null
    - name: merge_request_iid
      tests: 
        - unique
        - not_null
    - name: merge_request_last_edited_at
    - name: merge_request_merged_at
    - name: merge_request_state
      tests:
        - not_null
    - name: merge_request_updated_at
      tests:
        - not_null
  - name: category_handbook_merge_requests
    description: This is a dbt model (view) of unique merge requests to the handbook along with their categorization of a specific department/division in engineering.
    columns:
    - name: merge_request_created_at
      tests:
        - not_null
    - name: merge_request_department_list
      tests:
        - not_null
    - name: merge_request_iid
      tests: 
        - unique
        - not_null
    - name: merge_request_last_edited_at
    - name: merge_request_merged_at
    - name: merge_request_state
      tests:
        - not_null
    - name: merge_request_updated_at
      tests:
        - not_null
  - name: category_handbook_merge_requests_path_count
    description: This is a dbt model (view) of unique paths per merge requests to the handbook along with their categorization and count for each specific department/division in Engineering.
    columns:
    - name: merge_request_state
      tests:
        - not_null
    - name: merge_request_department_list
      tests:
        - not_null
    - name: merge_request_iid
      tests: 
        - unique
        - not_null
    - name: merge_request_last_edited_at
    - name: merge_request_merged_at
    - name: merge_request_state
      tests:
        - not_null
    - name: merge_request_updated_at
      tests:
        - not_null

        merge_request_state,
        merge_request_updated_at,
        merge_request_created_at,
        merge_request_last_edited_at,
        merge_request_merged_at,
        merge_request_iid,
        merge_request_path,
        CASE WHEN LOWER(merge_request_path) LIKE '%/handbook/engineering/%' THEN 1 
             WHEN LOWER(merge_request_path) LIKE '%/handbook/support/%' THEN 1 
             ELSE 0 END AS path_count_engineering,
        IFF(LOWER(merge_request_path) LIKE '%/handbook/engineering/ux/%',1,0) AS path_count_ux,
        IFF(LOWER(merge_request_path) LIKE '%/handbook/engineering/security/%',1,0) AS path_count_security,
        IFF(LOWER(merge_request_path) LIKE '%/handbook/engineering/infrastructure/%',1,0) AS path_count_infrastructure,
        IFF(LOWER(merge_request_path) LIKE '%/handbook/engineering/development/%',1,0) AS path_count_development,
        IFF(LOWER(merge_request_path) LIKE '%/handbook/engineering/quality/%',1,0) AS path_count_quality,
        IFF(LOWER(merge_request_path) LIKE '%/handbook/support/%',1,0) AS path_count_support


