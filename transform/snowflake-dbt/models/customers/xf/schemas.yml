version: 2

models:
  - name: customers_db_subscriptions
    description: '{{ doc("customers_db_subscriptions") }}'
    columns:
      - name: subscription_name_slugify
        tests:
          - not_null

  - name: customers_db_trials
    description: '{{ doc("customers_db_trials") }}'
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - not_null
