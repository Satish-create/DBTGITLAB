version: 2

models:

  - name: base_crm_person
    description: '{{ doc("base_crm_person") }}'
    columns:
      - name: dim_crm_person_id
        description: A surrogate key generated from the SFDC lead or contact id
        tests:
          - not_null
          - unique
      - name: sfdc_record_id
        description: Lead of contact unique id as generated in SFDC
      - name: bizible_person_id
        descrition: Unique id generated by Bizible and mapped to SFDC leads and contacts
      - name: dim_crm_account_id
        description: Unique id of SFDC account connected with a lead or contact
