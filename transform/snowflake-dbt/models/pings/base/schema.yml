version: 2

models:
    - name: pings_avg_cycle_analytics
      description: Ping data from self-hosted users.
      columns:
          - name: ping_id
            tests:
                - not_null
                - unique
          - name: id
            tests:
                - not_null
                - unique

    - name: pings_version_checks
      description: Ping version data from self-managed instances
      columns:
          - name: id
            tests:
                - not_null
                - unique
          - name: host_id
            tests:
                - not_null
