version: 2

sources:
  - name: gitlab_feature_flags_yaml
    database: '{{ env_var("SNOWFLAKE_LOAD_DATABASE") }}'
    schema: gitlab_feature_flags_yaml
    loader: Airflow
    
    quoting:
      database: true
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}

    tables:
      - name: feature_flags
        loaded_at_field: uploaded_at
