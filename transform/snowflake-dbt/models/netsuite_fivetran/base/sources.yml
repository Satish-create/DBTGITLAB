version: 2

sources:
  - name: netsuite_fivetran
    database: RAW
    schema: netsuite_fivetran
    loader: fivetran # informational only (free text)
    loaded_at_field: _FIVETRAN_SYNCED # configure for all sources

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 6, period: hour}
      error_after: {count: 18, period: hour}

    tables:
      - name: accounting_periods
      - name: accounts
      - name: consolidated_exchange_rates
      - name: currencies
      - name: customers
      - name: departments
      - name: subsidiaries
      - name: transaction_lines
      - name: transactions
      - name: vendors
