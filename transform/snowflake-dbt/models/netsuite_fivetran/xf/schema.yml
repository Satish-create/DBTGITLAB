version: 2

models:
    - name: netsuite_transaction_lines_xf
      description: "The base transaction model enriched with account data and masking some sensitive data."
      columns:
        - name: transaction_lines_unique_id
          tests:
            - not_null
            - unique
            - relationships:
                to: ref('netsuite_transaction_lines')
                field: transaction_lines_unique_id
        - name: transaction_id
          tests:
            - not_null
            - relationships:
                to: ref('netsuite_transactions')
                field: transaction_id
        - name: transaction_line_id
          tests:
            - not_null
            - relationships:
                to: ref('netsuite_transaction_lines')
                field: transaction_line_id
        - name: account_id
          tests:
            - relationships:
                to: ref('netsuite_accounts')
                field: account_id
        - name: department_id
          tests:
            - relationships:
                to: ref('netsuite_departments')
                field: department_id
        - name: subsidiary_id
          tests:
            - not_null
            - relationships:
                to: ref('netsuite_subsidiaries')
                field: subsidiary_id
        - name: amount
          tests:
            - not_null
        - name: gross_amount
          tests:
            - not_null
        - name: account_name
        - name: account_full_name
        - name: account_full_description
        - name: account_number
        - name: account_type
        - name: subsidiary_name
        - name: memo
