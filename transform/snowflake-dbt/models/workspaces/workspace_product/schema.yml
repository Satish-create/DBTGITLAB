version: 2

models:
  - name: wk_map_usage_ping_subscription_id
    description: '{{ doc("wk_map_usage_ping_subscription_id") }}'
    columns:
      - name: dim_subscription_id
        description: Unique ID of a subscription. Used to join with `dim_subscription`
        tests:
          - not_null
      - name: dim_usage_ping_id
        tests:
          - not_null
          - unique
  - name: wk_self_managed_spo
    description: Workspace model that builds a MVC for Self-Managed SPO and SPU KPIs.
    columns:
      - name: organization_id
        tests:
          - not_null
      - name: delivery
        tests:
          - not_null
      - name: organization_type
        tests:
          - not_null
          - accepted_values:
              values: ['Group','Individual']


  - name: wk_saas_spo
    description: Workspace model that shows monthly Stages per Organization data on a namespace-level for SaaS.
    columns:
      - name: reporting_month
        tests:
          - not_null
      - name: organization_id
        description: Top-level namespace id.
        tests:
          - not_null
      - name: delivery
        tests:
          - not_null
      - name: organization_type
        tests:
          - not_null
          - accepted_values:
              values: ['Group','Individual']
      - name: product_tier
        tests:
          - not_null
      - name: is_paid_product_tier
        tests:
          - not_null

  - name: wk_usage_ping_geo_node_usage
    description: Extract and flatten data from the geo nodes
    columns:
      - name: instance_path_id
        tests:
          - not_null
          - unique
