connection_info:
  user: GITLAB_PROFILER_DB_USER
  pass: GITLAB_PROFILER_DB_PASS
  host: GITLAB_PROFILER_DB_HOST
  database: GITLAB_PROFILER_DB_NAME
  port: PG_PORT
tables:
  request_stats:
    import_db: GITLAB_PROFILER_DB
    import_query: >
      SELECT id
      , url
      , auth_type
      , html_url
      , sql_url
      , gitlab_version
      , status_code
      , view_time_ms
      , sql_time_ms
      , total_ms
      , created_at
      , started_at
      , ended_at
      FROM request_stats
      WHERE updated_at BETWEEN TO_TIMESTAMP('{EXECUTION_DATE}', 'YYYY-MM-DDTHH:MI:SS+00:00') - interval '{DAYS} day'
        AND TO_TIMESTAMP('{EXECUTION_DATE}', 'YYYY-MM-DDTHH:MI:SS+00:00')
    export_db: EXPORT_DB
    export_schema: 'gitlab_profiler'
    export_table: 'request_stats'
    export_table_primary_key: id
